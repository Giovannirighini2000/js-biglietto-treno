<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietti dei treni</title>
    <link rel="stylesheet" href="es.bonus/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <main>
        <div class="container">
            <div class="d-flex">
                <div class="card" style="width: 40rem;">
                    <ul class="list-group list-group-flush">
                      <li class="list-group-item">Nome e Cognome: <p id="nome"></p></li>
                      <li class="list-group-item">Km del viggio: <p id="Km"></p> </li>
                      <li class="list-group-item">Costo biglietto: <p id="Costo"></p></li>
                    </ul>
                    <div class="card-footer">
                      Biglietto del treno
                      <img style="width:8rem ;" src="https://media.gettyimages.com/id/687840858/it/foto/treno-a-vapore.jpg?s=612x612&w=gi&k=20&c=63gynIKKk9tnAxAjHKp67EmC9oSdi6umRnpLmduUiFE=" alt="">
                    </div>
                </div>

            </div>

        </div>

    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
